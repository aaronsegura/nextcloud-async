services:
  db:
    image: mariadb:10.11
    restart: always
    command: --transaction-isolation=READ-COMMITTED
    env_file: .env_${COMPOSE_PROJECT_NAME}
    volumes:
      - db:/var/lib/mysql

  app:
    image: "nextcloud:${NEXTCLOUD_VERSION}"
    env_file: .env_${COMPOSE_PROJECT_NAME}
    environment:
      MYSQL_HOST: ${COMPOSE_PROJECT_NAME}-db-1
    restart: always
    ports:
      - ${NEXTCLOUD_PORT}:80
    depends_on:
      - db
    volumes:
      - nextcloud:/var/www/html

volumes:
  nextcloud:
  db:
